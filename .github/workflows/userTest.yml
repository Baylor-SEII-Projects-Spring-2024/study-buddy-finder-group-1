name:  Test User

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: self-hosted

    services:
      mysql:
        image: mysql:latest


    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run tests
      run: ./gradlew test





